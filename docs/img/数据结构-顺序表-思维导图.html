        <path d="M0,15.5L246,15.5" stroke="#e0a7d3" fill="none" stroke-linejoin="round"/>
        <text class="st21">
            <tspan y="10.7" x="8" style="white-space:pre">采用顺序存储结构的线性表简称为顺序表。</tspan>
        </text>
    </g>
    <g ed:width="514" transform="matrix(1,0,0,1,276,43)" id="106" ed:parentid="102" ed:height="27.5">
        <path d="M0,27.5L514,27.5" stroke="#e0a7d3" fill="none" stroke-linejoin="round"/>
        <text class="st21">
            <tspan y="10.7" x="8" style="white-space:pre">线性表中在逻辑结构上相邻的数据元素存储在相邻的物理存储单元中，即通过数据元素物理存</tspan>
            <tspan y="22.6" x="8" style="white-space:pre">储的相邻关系来反映数据元素之间逻辑上的相邻关系。</tspan>
        </text>
    </g>
    <g ed:width="426" transform="matrix(1,0,0,1,276,77)" id="108" ed:parentid="102" ed:height="15.5">
        <path d="M0,15.5L426,15.5" stroke="#e0a7d3" fill="none" stroke-linejoin="round"/>
        <text class="st21">
            <tspan y="10.7" x="8" style="white-space:pre">顺序表是将表中的结点依次存放在计算机内存中一组地址连续的存储单元中。</tspan>
        </text>
    </g>
    <g ed:width="66" transform="matrix(1,0,0,1,183,126)" id="110" ed:parentid="101" ed:height="26">

        <path d="M0,26L66,26" stroke="#70bdf2" fill="none" stroke-width="3" stroke-linejoin="round"/>
        <text class="st20">

        </text>
    </g>
    <g ed:width="66" transform="matrix(1,0,0,1,183,203)" id="112" ed:parentid="101" ed:height="26">
        <path d="M0,0L66,0L66,26L0,26L0,0z" fill="#f4dbd6"/>
        <path d="M0,26L66,26" stroke="#e38d76" fill="none" stroke-width="3" stroke-linejoin="round"/>
        <text class="st20">
            <tspan y="16.9" x="17" style="white-space:pre">元素</tspan>
        </text>
    </g>
    <g ed:width="514" transform="matrix(1,0,0,1,276,126)" id="114" ed:parentid="110" ed:height="27.5">
        <path d="M0,27.5L514,27.5" stroke="#70bdf2" fill="none" stroke-linejoin="round"/>
        <text class="st21">
            <tspan y="10.7" x="8" style="white-space:pre">只要确定了起始位置，表中任一元素的地址都通过下列公式得到：LOC（ai）=LOC（a1）+</tspan>
            <tspan y="22.6" x="8" style="white-space:pre">（i-1）*L 　1≤i≤n 其中，L 是元素占用存储单元的长度。</tspan>
        </text>
    </g>
    <g ed:width="138" transform="matrix(1,0,0,1,276,186)" id="116" ed:parentid="112" ed:height="15.5">
        <path d="M0,15.5L138,15.5" stroke="#e38d76" fill="none" stroke-linejoin="round"/>
        <text class="st21">
            <tspan y="10.7" x="8" style="white-space:pre">顺序表申请的存储容量</tspan>
        </text>
    </g>
    <g ed:width="270" transform="matrix(1,0,0,1,276,208)" id="118" ed:parentid="112" ed:height="15.5">
        <path d="M0,15.5L270,15.5" stroke="#e38d76" fill="none" stroke-linejoin="round"/>
        <text class="st21">
            <tspan y="10.7" x="8" style="white-space:pre">顺序表的长度，也就是表中存储数据元素的个数</tspan>
        </text>
    </g>
    <g ed:width="366" transform="matrix(1,0,0,1,276,230)" id="120" ed:parentid="112" ed:height="15.5">
        <path d="M0,15.5L366,15.5" stroke="#e38d76" fill="none" stroke-linejoin="round"/>
        <text class="st21">
            <tspan y="10.7" x="8" style="white-space:pre">正常状态下，顺序表申请的存储容量要大于或等于顺序表的长度。</tspan>
        </text>
    </g>
